<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Nhập vào một số bất kỳ: "));

        let result = Number.isInteger(Math.sqrt(n)) 
            ? `${n} là số chính phương` 
            : `${n} không phải là số chính phương`;

        console.log(result);
    </script>
</body>

</html>
