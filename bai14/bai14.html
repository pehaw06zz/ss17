        let dienTichXungQuanh = 2 * pi * r * h;
        let dienTichToanPhan = dienTichXungQuanh + 2 * pi * r * r;
        let theTich = pi * r * r * h;
        document.write("DIenTichXQ: "+dienTichXungQuanh+"m ");
        document.writeln("DienTichTP: "+dienTichXungQuanh+"m ");
        document.writeln("TheTich: "+theTich+"m ");
        document.writeln("ChuViDai: "+chuViDay+"m ");
    </script>
</body>
