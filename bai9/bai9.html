<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = Number(prompt("Nhập a:"));
        let b = Number(prompt("Nhập b:"));
        let c = Number(prompt("Nhập c:"));
        let delta = b * b - 4 * a * c;
        document.write("Kq: "+delta+"");
    </script>
</body>
