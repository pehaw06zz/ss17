<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = new Date('2025-10-05');
        let b = new Date('2025-12-15');
        let dochenhlech = Math.abs(b-a);
        let dochenhlechday = dochenhlech / (1000*60*60*24);
        document.write("Do chech lech la: "+dochenhlechday+"day");
    </script>
</body>
</html>
