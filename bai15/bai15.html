<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let r = parseFloat(prompt("Nhap so r: "));
        let pi = Math.PI;
        let theTich = Math.round ((4 / 3) * pi * Math.pow(r, 3));
        let dienTichBeMat =Math.round (4 * pi * Math.pow(r, 2));
        let chuViLonNhat = Math.round (2 * pi * r);
        document.writeln("thetich: "+theTich+"m ");
        document.writeln("bemat: "+dienTichBeMat+"m ");
        document.writeln("chuvimax: "+chuViLonNhat+"m ");

    </script>
</body>

</html>
